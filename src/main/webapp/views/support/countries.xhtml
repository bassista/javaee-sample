<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="./../../WEB-INF/templates/template-example.xhtml">

    <ui:define name="head">
        #{label.countriesTitle}
    </ui:define>

    <ui:define name="list">
        <h:form id="countryForm">
            <h:commandButton action="#{countries.prepareCreate()}" value="#{label.buttonNew}">
                <f:ajax render="@form"/>
            </h:commandButton>
            <br/>
            <h:outputLabel value="#{label.countryNameFilter}: " for="countryNameFilter"/>
            <h:inputText id="countryNameFilter" value="#{countries.nameFilter}" title="#{label.countryNameFilter}" required="true" requiredMessage="#{label.filterRequired}"/>
            <h:commandButton action="#{countries.filter()}" value="#{label.buttonFilter}">
                <f:ajax execute="countryNameFilter" render="@form"/>
            </h:commandButton>
            <br/>
            <h:outputText value="#{label.noData}" rendered="#{countries.paginationHelper.currentPage.rowCount == 0}"/>
            <h:dataTable value="#{countries.paginationHelper.currentPage}" var="country" rendered="#{countries.paginationHelper.currentPage.rowCount > 0}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{label.countryIsoCode}"/>
                    </f:facet>
                    <h:outputText value="#{country.isoCode}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{label.countryName}"/>
                    </f:facet>
                    <h:outputText value="#{country.name}"/>
                </h:column>
                <h:column>
                    <h:commandLink action="#{countries.prepareEdit()}" value="#{label.buttonEdit}">
                        <f:ajax render="@form"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <h:commandLink action="#{countries.remove()}" value="#{label.buttonRemove}">
                        <f:ajax render="@form"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <h:commandButton image="/resources/images/icons/prev.png" action="#{countries.paginationHelper.previousPage()}" rendered="#{countries.paginationHelper.hasPreviousPage}">
                <f:ajax render="@form"/>             
            </h:commandButton>  
            <h:commandButton image="/resources/images/icons/next.png" action="#{countries.paginationHelper.nextPage()}" rendered="#{countries.paginationHelper.hasNextPage}">
                <f:ajax render="@form"/>             
            </h:commandButton> 
            <h:panelGroup id="editPanel" layout="block" rendered="#{countries.creating || countries.editing}">
                <br/>
                <h:outputLabel value="#{label.countryIsoCode}: " for="countryIsoCode"/>
                <h:inputText id="countryIsoCode" value="#{countries.currentCountry.isoCode}" title="#{label.countryIsoCode}"/><br/>
                <h:outputLabel value="#{label.countryName}: " for="countryName"/>
                <h:inputText id="countryName" value="#{countries.currentCountry.name}" title="#{label.countryName}"/><br/>
                <h:commandButton action="#{countries.create()}" value="#{label.buttonCreate}" rendered="#{countries.creating}">
                    <f:ajax render="@form" execute="countryIsoCode countryName"/>
                </h:commandButton>
                <h:commandButton action="#{countries.update()}" value="#{label.buttonUpdate}" rendered="#{countries.editing}">
                    <f:ajax render="@form" execute="countryIsoCode countryName"/>
                </h:commandButton>
                <h:commandButton type="reset" value="#{label.buttonReset}"/>
                <h:commandButton action="#{countries.cancel()}" value="#{label.buttonCancel}">
                    <f:ajax render="@form"/>
                </h:commandButton>
            </h:panelGroup>  
            <h:panelGroup id="messages" layout="block">
                <br/>
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>       
        </h:form>
    </ui:define>

</ui:composition>
