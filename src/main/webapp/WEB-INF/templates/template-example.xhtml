<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{request.contextPath}/resources/css/style.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/resources/css/theme.css" rel="stylesheet" type="text/css" />
        <link href="#{request.contextPath}/resources/css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="#{request.contextPath}/resources/js/jquery-1.9.1.js"/>
        <script type="text/javascript" src="#{request.contextPath}/resources/js/jquery-ui-1.10.3.custom.js"/>
        <title>#{etiquetas.aplicacionTitulo}</title>
    </h:head>

    <h:body>
        
        <div id="container">
            <div id="header">
                <h2>#{label.appTitle}</h2>
                <div id="topmenu">
                    <ul>
                        <li><h:link outcome="/views/index" value="#{label.menuIndex}"/></li>
                        <li><h:link outcome="/views/support/countries" value="#{label.menuCountries}"/></li>
                    </ul>
                </div>
            </div>               
            <div id="wrapper">
                <div id="content">
                    <script src="#{request.contextPath}/resources/js/ajaxloader.js" type="text/javascript"/>
                    <script src="#{request.contextPath}/resources/js/jsf.js" type="text/javascript"/>
                    <h2><ui:insert name="head">Head</ui:insert></h2>
                    <div id="box">  
                        <ui:insert name="list">List</ui:insert>
                    </div>
                </div>
            </div>
        </div>

    </h:body>

</html>
