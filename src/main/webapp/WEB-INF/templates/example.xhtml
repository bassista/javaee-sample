<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>#{etiquetas.aplicacionTitulo}</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link rel="shortcut icon" type="image/gif" href="#{request.contextPath}/resources/images/favicon.gif" />
    </h:head>

    <h:body>                 
        <p:growl id="growl" life="10000" widgetVar="growl" /> 

        <p:layout fullPage="true">
            <p:layoutUnit position="north">
                <p:panel>
                    <f:facet name="header">
                        <h:outputText value="#{label.appTitle}" style="font-size: 36px; font-weight: bold; float: left; padding: 15px; color: #385599"/>
                        <h:graphicImage library="images" name="ship.gif" style="float: right; height: 64px"/> 
                    </f:facet> 
                    <h:form id="menuForm">
                        <p:menubar>
                            <p:menuitem icon="ui-icon-home" outcome="/views/index" />
                            <p:menuitem value="${label.menuShips}" outcome="/views/ships/ships" />
                            <p:submenu label="#{label.menuSupport}">
                                <p:menuitem value="#{label.menuShipTypes}" outcome="/views/support/shiptypes" />
                                <p:menuitem value="#{label.menuCountries}" outcome="/views/support/countries" />
                            </p:submenu>
                        </p:menubar>
                    </h:form>                      
                </p:panel>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="30">
                <div style="display: block; text-align: center;">
                    <h:outputText value="&copy; Paco Saucedo"/>
                    <p:ajaxStatus style="float: right" id="ajaxStatusPanel">  
                        <f:facet name="start">  
                            <h:graphicImage library="images" name="ajaxloading.gif" style="height: 25px; width: 25px; padding-right: 5px" />  
                        </f:facet>  

                        <f:facet name="complete">  
                            <h:outputText value="" />  
                        </f:facet>  
                    </p:ajaxStatus>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="center" >
                <ui:insert name="body"/>                
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
